<form action="#" method="post" class="card border-0 shadow p-3 pb-4 mb-4 mt-4">
  <div class="card-header mx-lg-4 p-0 py-3 py-lg-4 mb-4 mb-md-0">
    <h3 class="h5 mb-0">Task Update</h3>
  </div>
  <div class="card-body p-0 p-md-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-12">
        <div class="form-group mb-4">
          <label for="cartInputEmail1">Task Name *</label>
          <input
            type="email"
            class="form-control"
            placeholder="example@company.com"
            id="cartInputEmail1"
            aria-describedby="cartInputEmail1"
            required=""
          />
        </div>
      </div>
      <div class="col-12 col-lg-12">
        <label for="country">Task Description</label>
        <textarea
          name="country"
          id="country"
          cols="30"
          rows="10"
          class="form-control"
        ></textarea>
      </div>
      <div class="col-12 col-lg-12 mt-4">
        <div class="form-group mb-4">
          <label for="cartInputCity1">Task Deadline</label>
          <input
            type="text"
            placeholder="Dallas"
            class="form-control"
            id="cartInputCity1"
            aria-describedby="cartInputCity1"
          />
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-gray-800 mt-2 animate-up-2" type="submit">
          Update
        </button>
      </div>
    </div>
  </div>
</form>
